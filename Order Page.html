    <h2>Order Prouducts</h2>

    <div>
      <form>
        <label for="name">Customer Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.."><br>

        <label for="Product Selection">Select Product</label>
        <select id="product" name="product" required>
            <optgroup label="Dairy Products">
                <option value="Ambewella_Milk">Ambewella Milk</option> 
                <option value="Ambewella_Yoghurt">Ambewella Yoghurt</option>
                <option value="Anchor_Stirred_Yoghurt_Plain_980g">Anchor Stirred Yoghurt Plain 980g</option> 
                <option value="Imorich_Rocky_Road_1L">Imorich Rocky Road 1l</option>
                <option value="Magic_Dairy_Ice_Cream_Chocolate_1L">Magic Dairy Ice Cream</option>
                <option value="Anchor_Unsalted_Butter">Anchor Unsalted Butter</option>
                <option value="Happy_Cow_Cheese_Portion_Round_Box_120g">Happy Cow Cheese Portion Round Box 120g</option> 
                <option value="Ciao_Pizza_Cheese_120g">Ciao Pizza Cheese 120g</option>  
                <option value="Kotmale_Cheese_Paneer_200g">Kotmale Cheese Paneer 200g</option>
                <option value="Anchor_Cooking_Cream_1L">Anchor Cooking </option>          
            </optgroup>
            <optgroup label="Vegetable Products">
                <option value="Bell_Pepper">Bell Pepper</option>
                <option value="Brocolli">Brocolli</option>
                <option value="Carrot">Carrot</option>
                <option value="Cauliflower">Cauliflower</option>
                <option value="Cucumber">Cucumber</option>
                <option value="Lettuce">Lettuce</option>
                <option value ="Onion">Onion</option>
                <option value ="Spinach">Spinach</option>
                <option value ="Tomato">Tomato</option>
                <option value="Potato">Potato</option>
            </optgroup>
            <optgroup label="Cosmetics & Skincare Products">
                <option value="Vianna_Beauty_Enhance_Strawberry">Vianna Beauty Enhance Strawberry</option>
                <option value="Vianna_Beauty_Enhance_Lavander">Vianna_Beauty_Enhance_Lavander</option>
                <option value="Tresemme_Freeze_Hold_Hairspray_400ml">Tresemme Freeze Hold Hairspray 400ml</option>
                <option value="St. Ives_Blemish_Cream_Daily_Face_Cleanser_Tea_Tree_200ml">St. Ives Blemish Cream Daily Facial Cleanser Tea Tree 200ml</option>
                <option value="Oxy_Glow_Pearl_Whitening_Face_Wash">Oxy Glow Pearl Whitening Face Wash</option>
                <option value="Herber_Castor_Oil">Herber Castor Oil</option>
            </optgroup>
        </select>

        <label for="ItemQuantity">Quantity:</label>
        <input type="number" id="ItemQuantity" name="ItemQuantity" min="1" max="60" value="1" required><br><br>

        <label for="Number">Enter Mobile No : </label>
        <input type="text" id="phoneno" name="phoneno" placeholder ="07xxxxxxxx" maxlength="10" required><br>

        <label for="E-Mail">Enter E-Mail Address : </label>
        <input type="text" id="email" name="email" placeholder ="austinsupermarkets@gmail.com"><br>

        <label for="Address">Enter Location Address</label>
        <input type="text" id="LocAd" name="Location Address" placeholder="Your Address.."><br>
  
        <label>Credit Card Type</label>
        <select id="Credit Card Type" name = "Credit Card Type">
            <option value = "AMEX">AMEX</option>
            <option value="VISA">VISA</option>
            <option value = "MASTERCARD">MASTERCARD</option>
        </select>

        <label>Credit Card Holder Name</label>
        <input type="text" id="CreditCardHolderName" name="Credit Card Holder Name" placeholder="Your name.."><br>
        
        <label>Credit Card Number</label>
        <input type="text" id="CreditCardNumber" name="Credit Card Number" placeholder="Credit Card Number.."><br>

        <label>Credit Card Security Pin</label>
        <input type="text" id="CreditCardSecuirtyPin" name="Credit Card Secuirty Pin" placeholder="Enter the 3 digit number in the back of your card..."><br>

        <label for="Expiry Date">Expiry Date</label>
        <input type="date" id="ExpiryDate" name="Expiry Date">

        <input type="submit" value="Submit">
      </form>
